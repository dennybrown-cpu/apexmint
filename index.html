<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApexMint Login / Signup</title>
  <style>
    :root {
      --bg-1: #0f0f14;
      --bg-2: #1a1a22;
      --primary: #1e90ff;
      --text-1: #f1f1f1;
      --text-2: #c5c5c5;
      --accent: #14c38e;
      --down: #e74c3c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-1);
      color: var(--text-1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .auth-container {
      background: var(--bg-2);
      padding: 2.5rem 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      animation: fadeSlide 1s ease forwards;
      opacity: 0;
      transform: translateY(-20px);
    }

    .form-group {
      margin-bottom: 1rem;
      animation: fadeSlide 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.4s; }
    .form-group:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-2);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background: var(--bg-1);
      color: var(--text-1);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #0073e6;
      transform: translateY(-2px);
    }

    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      animation: fadeSlide 1.2s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .toggle-link a {
      color: var(--accent);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="form-group" id="usernameGroup" style="display: none;">
        <label for="username">Username</label>
        <input type="text" id="username">
      </div>
      <button class="btn" onclick="window.location.href='home.html';" type="submit">Login</button>
    </form>
    <div class="toggle-link">
      <span id="toggleText">Don't have an account? <a onclick="toggleForm()">Sign up</a></span>
    </div>
  </div>

  <script>


        function openNewTab() {
            window.open('wallet.html', '_blank');
        }
    


    const formTitle = document.getElementById('formTitle');
    const authForm = document.getElementById('authForm');
    const usernameGroup = document.getElementById('usernameGroup');
    const toggleText = document.getElementById('toggleText');
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      usernameGroup.style.display = isLogin ? 'none' : 'block';
      authForm.querySelector('button').textContent = isLogin ? 'Login' : 'Sign Up';
      toggleText.innerHTML = isLogin
        ? "Don't have an account? <a onclick=\"toggleForm()\">Sign up</a>"
        : "Already have an account? <a onclick=\"toggleForm()\">Login</a>";
    }
  </script>
</body>
</html>
